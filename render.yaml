databases:
  - name: tavero-db
    plan: free
    databaseName: tavero
    user: tavero

services:
  - type: web
    name: tavero
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build && cd server && npm install && npx prisma generate
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tavero-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://tavero.onrender.com
      - key: BREVO_API_KEY
        sync: false
